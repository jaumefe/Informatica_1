<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Volume of a Cone</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="Style.css">
	<script type="text/javascript"
		src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
</head>

<body>
	<h1>Volume of any cone</h1>
	<p>Here is the formula of the volume of any cone:</p>
	$$ Volume = \frac{1}{3} \pi r^2 h $$
	<p>With this formula you can obtain the volume of any cone just knowing the height and the radius.</p>
  
	<p><img src="Cone.jpg" width="150" height="200" alt="Cone"></p>

	<form oninput="v.value = volume(r.valueAsNumber,h.valueAsNumber)">
		<p>Radius = <input name="r" type="number"></p>
		<p>Height = <input name="h" type="number"></p> 
		<p>Volume = <output name="v"></output></p>
	</form>

<script src="script.js"></script>

</body>
