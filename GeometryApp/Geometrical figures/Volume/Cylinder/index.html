<!DOCTYPE html>

<html lang="en-US">

<head>  
    <title>Volume of a Cylinder</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>    
</head>


<body>
  <h1>Volume of a cylinder</h1>
  
  <p>
    The formula use to calculate the area of cylinder is : \( V= \pi r^2 h \)
  </p>

<p><img src="images.png" width="150" height="200" alt="cylinder">

  <form oninput="v.value = volume(r.valueAsNumber,h.valueAsNumber)">
    <p>Radius = <input name="r" type="number"></p>
    <p>Height = <input name="h" type="number"></p>
    <p>Volume = <output name="v"></output></p>    
  </form>
 
  <script src="script.js"></script>
   <p><a href=".."><button>Back</button></a></p>
</body>

</html>
