<body>
  <h1>Area of a triangle</h1>
  <p> The area of a triangle is calculated with this formula</p>$$ area =\frac{a\times b}{2}$$
  <p><p><img src="area.jpg" width="200" height="200"alt> </p>
  <form oninput="a.value = area(b.valueAsNumber, h.valueAsNumber)">
	<p>Base:  <input name="b" type="number"></p>
	<p>Height: <input name="h" type="number"></p>
	<p>Area: <output name="a"></output></p>
  </form>
