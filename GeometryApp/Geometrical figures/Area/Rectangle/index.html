<!DOCTYPE html>
<html lang="en-US">
 <head>
   <title>Area of a rectangle</title>
   <meta charset="utf-8">
   <link rel= "stylesheet" href="style.css">
   <script type="text/javascript" 
    src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
   </script>
 </head>
 <body>
   <h1>Area of a rectangle</h1>
   <p>
   The area of a rectangle is calculated with this formula: $$ area = width*length $$
   </p>
   <p>
   Here you can put the value for the length and width of a rectangle so you can calculate its area.
   </p>
   <p>
   <img src="rectangle.jpg" width="300" height="150" alt="rectangle"> 
   </p>
   <p>
   "this is a rectangle"
   </p>
   <form oninput="p.value = perimeter(l.valueAsNumber, w.valueAsNumber)">
     <p><strong>Length:</strong><input name="l" type="number"></p>
     <p><strong>Width:</strong><input name="w" type="number"></p>
     <p><strong>Area:</strong> <output name="p"></output></p>
   </form>
   <p><button><a href="../index.html">Back</a></button></p>
   <script src="script.js"></script>
 </body>
</html>
