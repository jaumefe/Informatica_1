<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Currency Conversion</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Currency Conversion</h1>
   <p> This web page allows to convert an amount of australian dollars into euros by the actual exchange rate </p>
  <form oninput="e.value = Dollars(aud.valueAsNumber); dollars.value = Euros(euros.valueAsNumber)">
   <p>Exchange rate: 0.6602389 </p>
   <p>Australian Dollars (AUD): <input name="aud" type="number"> AUD = Euros: <output name="e"></output> &#128;</p>
   <p>Euros: <input name="euros" type="number"> &#128; = Australian Dollars: <output name="dollars"></output> AUD</p>
  </form>
  <script src="script.js"></script>
   <p><img src="descarga.jpg" width="400" height="200" alt="Australia"><img src="prima.jpg" width="400" height="200" alt="Australia"></p>
   <p align='center'>Australian dollars....................................<align='center'>Euros</p>

</body>
