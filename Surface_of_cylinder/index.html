<body> 
<h1>Surface of a cylinder</h1>
	<p>
	The surface of a cylinder can be calculated: \( \text{Surface} = 2(\pi r^2) + 2\pi r h \)
	</p>
    <p>
	<center><img src="cylinder.jpg" width="150" height = "250" alt ="cylinder"></center>
	</p>
 <form oninput="v.value = Volume(r.valueAsNumber, h.valueAsNumber)">
   <p>Radius(r): <input name="r" type="number"></p>
   <p>Height(h): <input name="h" type="number"></p>
   <p>Volume: <output name="v"></output></p>
 </form>
